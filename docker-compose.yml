version: '3.8'

services:
  minioc:
    build: .
    container_name: minioc
    network_mode: host
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MINIOC_API_KEY=${MINIOC_API_KEY}
      - MINIOC_BASE_URL=${MINIOC_BASE_URL:-https://api.minimax.io/anthropic}
      - MINIOC_MODEL=${MINIOC_MODEL:-MiniMax-M2.5}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: npm start
